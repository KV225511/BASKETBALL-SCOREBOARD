    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scorecontainer">
                <div class="scorehud">
                <h3>HOME</h3>
                <div class="score"></div>
                <div class="incrementcont">
                    <div class="increment" onclick="increment1home()">+1</div>
                    <div class="increment" onclick="increment2home()">+2</div>
                    <div class="increment" onclick="increment3home()">+3</div>
                </div>
            </div>
            <div class="scorehud">
                <h3>GUEST</h3>
                <div class="score"></div>
                <div class="incrementcont">
                    <div class="increment" onclick="increment1guest()">+1</div>
                    <div class="increment" onclick="increment2guest()">+2</div>
                    <div class="increment" onclick="increment3guest()">+3</div>
                </div>
            </div>
            </div>
            <div class="newbtn"><button onclick="reset()">New Match</button></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
